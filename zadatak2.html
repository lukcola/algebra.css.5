<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak2</title>
    <link rel="stylesheet" href="zadatak2.css">
</head>

<body>
    <header class="Header">
        <div class="header-line">
            <h1 class="full-width-header">Moja stranica sa vertikalnim tabovima</h1>
        </div>
    </header>

    <section class="tabs-container">
        <label for="tab1"> First tab </label>
        <label for="tab2"> Second tab </label>
        <label for="tab3"> Third tab </label>
    </section>

    <input name="tab" id="tab1" type="radio" checked>
    <section class="tab-content">
        <h2> Tab Heading </h2>
        <p>Your paragraph goes here.</p>
    </section>

    <input name="tab" id="tab2" type="radio" checked>
    <section class="tab-content">
        <p>Contents for tab 2</p>
    </section>

    <input name="tab" id="tab3" type="radio" checked>
    <section class="tab-content">
        <p>Contents for tab 3</p>
    </section>

    

</html>
